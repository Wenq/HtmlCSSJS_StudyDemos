<html>

<head>
    <title>grid layout demo</title>
    <meta charset="utf-8" />
    <style>
        .box {
            /* width: 100%;
            height: 500px; */
            background-color: lightblue;
        }

        .box ul {
            list-style: none;
            width: 100%;
            height: 500px;
        }

        .box ul li {
            height: 100px;
            width: 100px;
            background-color: brown;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class='box'>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
        </ul>
    </div>
</body>

</html>
